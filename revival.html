<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revival Spot Leaderboard</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .logo {
      margin: 20px 0;
    }
    .logo img {
      width: 180px;
    }
    h2 {
      color: #FFD700;
      margin-bottom: 15px;
    }
    .card {
      background: #111;
      margin: 12px auto;
      padding: 14px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
      text-align: left;
    }
    .rank {
      font-size: 18px;
      font-weight: bold;
      color: #FFD700;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
      color: #00FFFF;
      margin: 6px 0;
    }
    .details {
      font-size: 15px;
      color: #ccc;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Logo">
  </div>
  <h2>Revival Spot Leaderboard</h2>
  <div id="leaderboard"></div>

  <script>
    const API_KEY = "AIzaSyCfxg14LyZ1hrs18WHUuGOnSaJ_IJEtDQc";
    const SHEET_ID = "1FD4unKr6u9fLOjeOVdtzgrDcw6cUWuyjJFQVBaQRoaI";
    const RANGE = "mini tournament!G1:K8"; // Player, Wins, Avg Lead, Matches

    async function loadData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      const rows = data.values;

      if (!rows || rows.length < 2) return;

      const players = rows.slice(1); // skip header

      const playerData = players.map((row, i) => {
        let name = row[0] || "";
        let wins = row[1] || 0;
        let avgLead = row[4] || "0.00";
        let rawMatch = row[3] || "0";

        // force format X/6
        if (!rawMatch.includes("/")) {
          rawMatch = `${rawMatch}/6`;
        }

        return { name, wins, avgLead, matches: rawMatch };
      });

      // sort: more wins first, then higher avg lead
      playerData.sort((a, b) => {
        if (b.wins != a.wins) return b.wins - a.wins;
        return b.avgLead - a.avgLead;
      });

      render(playerData);
    }

    function render(players) {
      const container = document.getElementById("leaderboard");
      container.innerHTML = "";
      players.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="rank">#${i+1}</div>
          <div class="name">${p.name}</div>
          <div class="details">
            Wins: ${p.wins} <br>
            Avg Lead: ${p.avgLead} <br>
            Matches Played: ${p.matches}
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadData();
  </script>
</body>
</html>
