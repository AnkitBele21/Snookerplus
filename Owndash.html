<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Dashboard</title>
    <style>
        /* Add some basic styles for the layout */
        .dashboard-container {
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .dashboard-section {
            margin-bottom: 20px;
        }

        .total-box {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-section">
            <label for="datePicker">Select Date: </label>
            <input type="date" id="datePicker">
        </div>

        <div class="dashboard-section">
            <h3>Total Table Money:</h3>
            <div id="totalMoneyBox" class="total-box">₹0.00</div>
        </div>

        <div class="dashboard-section">
            <h3>Total Received (Cash/Online):</h3>
            <div>Cash: ₹<span id="cashAmount">0.00</span></div>
            <div>Online: ₹<span id="onlineAmount">0.00</span></div>
            <div>Total: ₹<span id="totalAmount">0.00</span></div>
        </div>
    </div>

    <script src="Owndash.js"></script>
</body>
</html>
