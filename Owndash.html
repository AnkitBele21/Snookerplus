<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Frames Analytics Dashboard</title>
    <link rel="stylesheet" href="Owndash.css">
</head>
<body>
    <h1>Snooker Frames Analytics Dashboard</h1>

    <h2>Select Date</h2>
    <input type="date" id="datePicker" />

    <div id="selectedDateBox"></div> <!-- Display details for selected date -->

    <h2>Total Table Money</h2>
    <div id="totalMoneyBox"></div> <!-- Display total table money -->

    <h2>Graphical Representation</h2>
    <canvas id="analyticsChart" width="400" height="200"></canvas> <!-- Existing chart -->

    <!-- Hourly Slots Table (if still needed) -->
    <h2>Hourly Slot Data (6:00 AM - 5:00 AM)</h2>
    <table id="hourlySlotsTable" border="1">
        <thead>
            <tr>
                <th>Slot</th>
                <th>Start Time</th>
                <th>Duration (Minutes)</th>
                <th>Total Money (â‚¹)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Hourly slots will be populated dynamically from peak.js -->
        </tbody>
    </table>

    <!-- New Bar Chart for Hourly Slots -->
    <h2>Hourly Duration vs. Total Money</h2>
    <canvas id="hourlyBarChart" width="400" height="200"></canvas> <!-- New bar chart -->

    <!-- Include external scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js for graph rendering -->
    <script src="Owndash.js"></script> <!-- Main script file -->
    <script src="peak.js"></script> <!-- Updated script with bar chart logic -->
</body>
</html>
