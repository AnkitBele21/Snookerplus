<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Frames Analytics Dashboard</title>
    <link rel="stylesheet" href="Owndash.css">
</head>
<body>
    <h1>Snooker Frames Analytics Dashboard</h1>

    <h2>Select Date</h2>
    <input type="date" id="datePicker" />

    <div id="selectedDateBox"></div> <!-- Display details for selected date -->

    <h2>Total Table Money</h2>
    <div id="totalMoneyBox"></div> <!-- Display total table money -->

    <h2>Total Received (Cash/Online)</h2>
    <div>
        <p>Cash: ₹<span id="cashAmount">0.00</span></p>
        <p>Online: ₹<span id="onlineAmount">0.00</span></p>
        <p>Total: ₹<span id="totalAmount">0.00</span></p>
    </div>

    <script src="Owndash.js"></script>
</body>
</html>
