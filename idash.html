<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Frames Review & Analytics Dashboard</title>
    <link rel="stylesheet" href="idash.css">
</head>
<body>
    <h1>Snooker Frames Review</h1>
    <table>
        <thead>
            <tr>
                <th>Frame ID</th>
                <th>Duration</th>
                <th>Winner</th>
                <th>Loser</th>
                <th>Total Money</th>
            </tr>
        </thead>
        <tbody id="frameTableBody">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>Daily Duration & Table Money Analytics</h1>
    <div id="totalMoneyBox" style="font-weight: bold; margin-bottom: 10px;">Total Table Money: ₹0.00</div>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Duration (Minutes)</th>
                <th>Total Table Money (₹)</th>
            </tr>
        </thead>
        <tbody id="analyticsTableBody">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <script src="idash.js"></script>
</body>
</html>
