<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Frames Review & Analytics Dashboard</title>
    <link rel="stylesheet" href="idash.css">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Daily Duration & Table Money Analytics</h1>

    <div id="totalMoneyBox">
        <!-- Total table money will be displayed here -->
    </div>

    <div>
        <label for="datePicker">Select Date:</label>
        <input type="date" id="datePicker">
    </div>

    <div id="selectedDateBox">
        <!-- Details of the selected date will be displayed here -->
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Duration (minutes)</th>
                <th>Total Money</th>
            </tr>
        </thead>
        <tbody id="analyticsTableBody">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <!-- Add canvas for Chart.js -->
    <div>
        <h2>Graphical Representation</h2>
        <canvas id="analyticsChart" width="400" height="200"></canvas>
    </div>

    <script src="idash.js"></script>
</body>
</html>
