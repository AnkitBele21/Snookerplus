<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Frames Review & Analytics Dashboard</title>
    <link rel="stylesheet" href="idash.css">
</head>
<body>
    <h1>Daily Duration & Table Money Analytics</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Duration (minutes)</th>
                <th>Total Money</th>
            </tr>
        </thead>
        <tbody id="analyticsTableBody">
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <div id="totalMoneyBox"></div> <!-- Display total money -->

    <h2>Select Date</h2>
    <input type="date" id="datePicker" />

    <div id="selectedDateBox"></div> <!-- Display details for selected date -->

    <canvas id="analyticsChart" width="400" height="200"></canvas> <!-- Chart.js canvas -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script src="idash.js"></script>
</body>
</html>
