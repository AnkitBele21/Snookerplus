<script>
  fetch('https://app.snookerplus.in/apis/data/masterstudio')
    .then(response => response.json())
    .then(data => {
      console.log("Fetched data:", data); // Still useful for debugging

      // Flatten the two arrays into one
      const allStudios = [...data[0], ...data[1]];

      const tbody = document.getElementById("studio-table-body");

      allStudios.forEach(studio => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${studio.Studio}</td>
          <td>${studio.Studio_name}</td>
          <td>${studio.city}</td>
          <td>${studio.ownerPass}</td>
        `;

        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error("Error fetching data:", error);
    });
</script>
