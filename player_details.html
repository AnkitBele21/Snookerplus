<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="player_details.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <title>Player Details</title>
</head>
<body>
    <header>
        <img src="your_logo_url_here" alt="Logo" id="logo">
    </header>
    <div class="container">
        <div id="playerCard" class="card">
            <div class="card-body">
                <h2 id="playerName" class="card-title">Player Name</h2>
                <p id="totalMoney" class="card-text">Balance: </p>
                <p id="playerRank" class="card-text">Rank: </p>
                <p id="winRate" class="card-text">Win Rate: </p>
            </div>
        </div>
        <div id="framesInfo">
            <h3>Frame Details</h3>
        </div>
    </div>
    <script src="player_details.js" defer></script>
</body>
</html>
