<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="player_details.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <title>Player Details</title>
</head>
<body>
    <header class="bg-success text-white p-3">
        <img src="logo_path.jpg" alt="SnookerPlus Logo" id="logo" class="img-fluid">
        <h1 id="playerName">Player Name</h1>
    </header>
    <main class="p-3">
        <section id="playerInfo" class="mb-4">
            <p id="totalMoney">Total Money: </p>
            <p id="tableMoney">Table Money: </p>
        </section>
        <section id="framesInfo">
            <h2 class="text-success">Frames</h2>
            <!-- Frames data will be appended here -->
        </section>
    </main>
    <script src="player_details.js" defer></script>
</body>
</html>
