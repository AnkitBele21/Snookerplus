<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="player_details.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <title>Player Details</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-success text-center p-3">
        <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="Logo" id="logo" class="img-fluid" style="max-width: 150px;">
    </header>
    <div class="container mt-4">
        <div id="playerCard" class="card text-dark bg-light mb-3">
            <div class="card-body">
                <h2 id="playerName" class="card-title">Player Name</h2>
                <p id="totalMoney" class="card-text">Balance: </p>
                <p id="playerRank" class="card-text">Rank: </p>
                <p id="playerWinRate" class="card-text">Win Rate: </p>
                <!-- Add more player details here -->
            </div>
        </div>
        <div id="framesInfo" class="mb-3">
            <h3 class="mb-3">Frame Details</h3>
            <!-- Frames data will be appended here in a tabular format -->
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Winner</th>
                        <th scope="col">Loser</th>
                        <!-- Add more columns as per your data -->
                    </tr>
                </thead>
                <tbody id="framesTableBody">
                    <!-- Frame rows will be appended here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="player_details.js" defer></script>
</body>
</html>
