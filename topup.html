<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topup Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to additional custom CSS -->
    <style>
        /* Custom Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2em;
            font-weight: 600;
        }

        /* Modern Summary Box */
        .summary-box {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        text-align: left; /* Aligned to the left */
        font-size: 1.1rem;
    }

    .summary-box p {
        margin: 10px 0;
        color: #7f8c8d;
        font-weight: 500;
    }

    .summary-box span {
        display: block;
        font-size: 1.8rem;
        font-weight: bold;
        color: #2c3e50;
    }

        /* Table Styling */
        .table-responsive {
            margin-bottom: 30px;
        }

        table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        thead {
            background-color: #34495e;
            color: #fff;
        }

        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #ececec;
        }

        td {
            font-size: 1rem;
            color: #2c3e50;
        }

        tr:hover {
            background-color: #f0f0f0;
        }

        /* Modern Date Format */
        td.date-cell {
            font-weight: bold;
            color: #16a085;
            font-size: 1.2rem;
        }

        /* Date Selector Styling */
        #dateSelector {
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            color: #34495e;
            box-shadow: 0 0 6px rgba(52, 73, 94, 0.1);
        }

        #dateSelector:focus {
            outline: none;
            border-color: #34495e;
            box-shadow: 0 0 6px rgba(52, 73, 94, 0.2);
        }

        /* Responsive Summary Box */
        @media (max-width: 768px) {
            .summary-box span {
                font-size: 1.6rem;
            }

            .summary-box p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container my-4">
        <!-- Heading -->
        <h1>Topup Data</h1>

        <!-- Modern Summary Box -->
        <div class="summary-box">
    <p>Total Topup: <span id="totalTopup">0.00</span></p>
    <p>Online Total: <span id="onlineTotal">0.00</span></p>
    <p>Cash Total: <span id="cashTotal">0.00</span></p>
</div>

        <!-- Date Selector -->
        <div class="row justify-content-center mb-4">
            <div class="col-12 col-sm-6 col-md-4">
                <div class="input-group">
                    <label for="dateSelector" class="input-group-text">Select Date</label>
                    <input type="date" id="dateSelector" class="form-control">
                </div>
            </div>
        </div>

        <!-- Topup Table -->
        <div class="table-responsive">
            <table id="topupTable" class="table table-bordered table-hover text-center">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Total Topup</th>
                        <th>Online</th>
                        <th>Cash</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (for responsive utilities) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to your JavaScript file -->
    <script src="topup.js"></script>
</body>
</html>
