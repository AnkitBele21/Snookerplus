<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snooker+ Tournament</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="tournament.css">
</head>
<body>

  <header class="text-center py-3">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/Frame%2013155%20(1).png?raw=true" alt="Snooker+ Tournament Logo" class="img-fluid">
  </header>

  <div class="round-selector sticky-top bg-dark text-center" id="roundSelector">
    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span id="currentRoundText">Group Stage</span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" onclick="displayRoundData('groupStage')">Group Stage</a>
        <a class="dropdown-item" href="#" onclick="displayRoundData('knockout')">Knockout</a>
        <a class="dropdown-item" href="#" onclick="displayRoundData('quarterFinals')">Quarter Finals</a>
        <a class="dropdown-item" href="#" onclick="displayRoundData('semiFinals')">Semi Finals</a>
        <a class="dropdown-item" href="#" onclick="displayRoundData('finals')">Finals</a>
    </div>
  </div>

  <section class="container my-4">
    <div class="row">
      <!-- Match cards will be loaded here -->
    </div>
  </section>

  <!-- Full version of jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="tournament.js"></script>
</body>
</html>
