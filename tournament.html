<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snooker+ Tournament</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="tournament.css">
</head>
<body>

  <header class="text-center py-3">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/Frame%2013155%20(1).png?raw=true" alt="Snooker+ Tournament Logo" class="img-fluid">
  </header>

  <!-- Updated Round Selector with onClick Event -->
  <div class="round-selector sticky-top text-center" id="roundSelector">
    <span id="currentRoundText" onclick="toggleDropdown()">Group Stage</span>
    <!-- Hidden Dropdown Content -->
    <div id="dropdownContent" class="dropdown-content">
        <a href="#" onclick="changeRound('groupStage')">Group Stage</a>
        <a href="#" onclick="changeRound('knockout')">Knockout</a>
        <a href="#" onclick="changeRound('quarterFinals')">Quarter Finals</a>
        <a href="#" onclick="changeRound('semiFinals')">Semi Finals</a>
        <a href="#" onclick="changeRound('finals')">Finals</a>
    </div>
  </div>

  <section class="container my-4">
    <div class="row">
      <!-- Match cards will be loaded here -->
    </div>
  </section>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="tournament.js"></script>
</body>
</html>
