<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clubframes.css">
    <title>Club Frames</title>
</head>
<body>
    <header>
        <img src="YOUR_LOGO_URL" alt="Your Logo" id="logo">
        <h1>Club Frames</h1>
    </header>
    <main>
        <section id="filters">
            <input type="text" id="playerNameFilter" placeholder="Enter player name">
            <input type="date" id="dateFilter">
            <button onclick="applyFilters()">Apply Filters</button>
        </section>
        <section id="frameEntries">
            <!-- Frame entries will be dynamically added here via JavaScript -->
        </section>
    </main>
    <script src="clubframes.js"></script>
</body>
</html>
