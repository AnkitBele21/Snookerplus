<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="clubframes.css">
    <title>Club Frames</title>
</head>
<body>
    <header class="text-center bg-light py-3">
        <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25e" alt="21st Century Snooker+ Studio Logo" id="logo" class="img-fluid">
        <h1 class="h3">Club Frames</h1>
    </header>
    <main class="container my-4">
        <section id="filters" class="mb-4">
            <input type="date" id="dateFilter" class="form-control mb-2" placeholder="Filter by date">
            <input type="text" id="playerNameFilter" class="form-control mb-2" placeholder="Search by player name">
            <button onclick="applyFilters()" class="btn btn-primary">Apply Filters</button>
        </section>
        <section id="frameEntries">
            <!-- Frame entries will be dynamically added here via JavaScript -->
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="clubframes.js"></script>
</body>
</html>
