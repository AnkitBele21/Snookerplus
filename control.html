<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f8f8f8; }
        .score-container { display: flex; justify-content: center; gap: 10px; align-items: center; }
        button { padding: 10px 15px; font-size: 16px; margin: 5px; cursor: pointer; }
        input { padding: 10px; font-size: 16px; text-align: center; width: 150px; }
        .score-btn { font-size: 20px; width: 50px; height: 50px; }
    </style>
</head>
<body>

    <h2>Snooker Scoring Control</h2>

    <label>Player 1 Name</label>
    <input type="text" id="player1Name">
    
    <div class="score-container">
        <button class="score-btn" onclick="adjustScore('player1Score', -1)">-</button>
        <input type="number" id="player1Score" value="0">
        <button class="score-btn" onclick="adjustScore('player1Score', 1)">+</button>
    </div>

    <label>Player 2 Name</label>
    <input type="text" id="player2Name">
    
    <div class="score-container">
        <button class="score-btn" onclick="adjustScore('player2Score', -1)">-</button>
        <input type="number" id="player2Score" value="0">
        <button class="score-btn" onclick="adjustScore('player2Score', 1)">+</button>
    </div>

    <button onclick="toggleActivePlayer()">Change Active Player</button>
    <button onclick="updateScoring()">Update Score</button>

    <script>
        const firebaseConfig = {
            databaseURL: "https://score-8e601-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let activePlayer = 1;

        function toggleActivePlayer() {
            activePlayer = activePlayer === 1 ? 2 : 1;
        }

        function adjustScore(playerId, change) {
            let input = document.getElementById(playerId);
            let score = parseInt(input.value) + change;
            input.value = score >= 0 ? score : 0; 
        }

        function updateScoring() {
            let data = {
                player1Name: document.getElementById('player1Name').value || 'Player 1',
                player1Score: document.getElementById('player1Score').value,
                player2Name: document.getElementById('player2Name').value || 'Player 2',
                player2Score: document.getElementById('player2Score').value,
                activePlayer: activePlayer
            };

            db.ref("snooker").set(data); 
        }
    </script>

</body>
</html>
