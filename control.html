<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input {
            padding: 8px;
            width: 200px;
            font-size: 1rem;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            background: #01AB7A;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Snooker Scoring Control Panel</h2>

    <div class="input-group">
        <label for="player1Name">Player 1 Name</label>
        <input type="text" id="player1Name">
    </div>
    
    <div class="input-group">
        <label for="player1Score">Player 1 Score</label>
        <input type="number" id="player1Score" value="0">
    </div>

    <div class="input-group">
        <label for="player2Name">Player 2 Name</label>
        <input type="text" id="player2Name">
    </div>
    
    <div class="input-group">
        <label for="player2Score">Player 2 Score</label>
        <input type="number" id="player2Score" value="0">
    </div>

    <div class="input-group">
        <label for="totalRounds">Total Rounds (Best of N)</label>
        <input type="number" id="totalRounds" min="1" placeholder="e.g., 5">
    </div>

    <div class="input-group">
        <label for="rounds">Rounds Won (e.g. 2-1)</label>
        <input type="text" id="rounds" placeholder="0-0">
    </div>

    <div class="input-group">
        <label for="activePlayer">Active Player (1 or 2)</label>
        <input type="number" id="activePlayer" min="1" max="2">
    </div>

    <div class="input-group">
        <label for="message">Message (Optional)</label>
        <input type="text" id="message" placeholder="Special message...">
    </div>

    <button onclick="updateScoring()">Update Score</button>

    <script>
    function updateScoring() {
        let roundsInput = document.getElementById('rounds').value || '0-0';
        let [player1Wins, player2Wins] = roundsInput.split('-').map(num => parseInt(num) || 0);

        const data = {
            player1Name: document.getElementById('player1Name').value || 'Player 1',
            player1Score: document.getElementById('player1Score').value || '0',
            player2Name: document.getElementById('player2Name').value || 'Player 2',
            player2Score: document.getElementById('player2Score').value || '0',
            totalFrames: document.getElementById('totalRounds').value || '1',
            player1Wins: player1Wins,
            player2Wins: player2Wins,
            activePlayer: document.getElementById('activePlayer').value || '0',
            message: document.getElementById('message').value || ''
        };

        // Store data in localStorage
        localStorage.setItem('snookerScoring', JSON.stringify(data));
    }
</script>

</body>
</html>
