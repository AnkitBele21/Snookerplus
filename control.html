<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoring Control</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .input-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 1.1em;
      color: #555;
    }
    .input-group input {
      padding: 12px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-group {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background: #01AB7A;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:active {
      background: #019a65;
    }
    /* Responsive adjustments for smaller screens */
    @media (max-width: 480px) {
      .input-group input {
        font-size: 1.1em;
        padding: 10px;
      }
      button {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Snooker Scoring Control</h2>
    
    <!-- Player 1 Info -->
    <div class="input-group">
      <label for="player1Name">Player 1 Name</label>
      <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
    </div>
    <div class="input-group">
      <label for="player1Score">Player 1 Score</label>
      <input type="number" id="player1Score" placeholder="0" value="0">
    </div>
    
    <!-- Player 2 Info -->
    <div class="input-group">
      <label for="player2Name">Player 2 Name</label>
      <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
    </div>
    <div class="input-group">
      <label for="player2Score">Player 2 Score</label>
      <input type="number" id="player2Score" placeholder="0" value="0">
    </div>
    
    <!-- Total Rounds (Best of N) -->
    <div class="input-group">
      <label for="totalRounds">Total Rounds (Best of N)</label>
      <input type="number" id="totalRounds" min="1" placeholder="e.g., 5">
    </div>
    
    <!-- Rounds Won -->
    <div class="input-group">
      <label for="rounds">Rounds Won (e.g. 2-1)</label>
      <input type="text" id="rounds" placeholder="0-0">
    </div>
    
    <!-- Active Player -->
    <div class="input-group">
      <label for="activePlayer">Active Player (1 or 2)</label>
      <input type="number" id="activePlayer" min="1" max="2" placeholder="Enter 1 or 2">
    </div>
    
    <!-- Optional Message -->
    <div class="input-group">
      <label for="message">Message (Optional)</label>
      <input type="text" id="message" placeholder="Enter a message">
    </div>
    
    <div class="button-group">
      <button onclick="updateScoring()">Update Score</button>
    </div>
  </div>
  
  <script>
    function updateScoring() {
      // Get the rounds input (expected as "a-b")
      let roundsInput = document.getElementById('rounds').value || '0-0';
      let [player1Wins, player2Wins] = roundsInput.split('-').map(num => parseInt(num) || 0);

      const data = {
          player1Name: document.getElementById('player1Name').value || 'Player 1',
          player1Score: document.getElementById('player1Score').value || '0',
          player2Name: document.getElementById('player2Name').value || 'Player 2',
          player2Score: document.getElementById('player2Score').value || '0',
          totalRounds: document.getElementById('totalRounds').value || '1',
          // Store rounds as separate numbers for display
          player1Wins: player1Wins,
          player2Wins: player2Wins,
          activePlayer: document.getElementById('activePlayer').value || '0',
          message: document.getElementById('message').value || ''
      };

      // Store data in localStorage for the overlay to use
      localStorage.setItem('snookerScoring', JSON.stringify(data));
    }
  </script>
</body>
</html>
