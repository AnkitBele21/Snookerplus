<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Plus Leaderboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <div class="row align-items-center">
            <div class="col-md-6 text-md-start text-center mb-3 mb-md-0">
                <img src="your_logo_url" alt="Snooker Plus Logo" class="img-fluid" style="max-width: 180px;">
            </div>
            <div class="col-md-6 text-md-end text-center">
                <h1>Leaderboard</h1>
            </div>
        </div>
    </header>
    <section class="container mt-4">
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Win Rs. 2000 Cash Prize!</h4>
            <p>The No. 1 player on 31st October will be awarded a Rs. 2000 cash prize and the top 8 will get a Snooker Plus T-shirt.</p>
            <hr>
            <p class="mb-0">Keep playing and keep earning points to win!</p>
        </div>
    </section>
    <section class="container search-bar mb-4">
        <input type="text" id="searchInput" oninput="searchTable()" placeholder="Search for players..." class="form-control">
    </section>
    <div id="playerContainer" class="container">
        <!-- Content will be displayed here dynamically -->
    </div>
    <!-- Google API Client -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Your External JS -->
    <script src="datapull.js"></script>
</body>

</html>
