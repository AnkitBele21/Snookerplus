<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-481JRCY8MD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-481JRCY8MD');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Plus Leaderboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left-header">
            <!-- Original Logo Image -->
            <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Snooker Plus Logo" style="width: 100%; height: auto; object-fit: cover;">
            <h1>Leaderboard</h1>
        </div>
        <div id="loginButton" onclick="location.href='https://leaderboard.snookerplus.in/playerinfo'">Player Login</div>
    </header>
    <div class="club-image-container">
        <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/Studio%20banner.png?raw=true" alt="Club Image" style="width: 100%; height: auto; object-fit: cover;">
    </div>
    <section id="contestBanner" class="banner-section">
        <!-- Tournament Button Section -->
        <button id="tournamentButton" onclick="window.location.href='tournament.html'">Tournament</button>
    </section>
    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" oninput="searchTable()" placeholder="Search for players..." class="form-control">
            <button id="toggleButton" onclick="togglePlayingNowPlayers()">Available</button>
        </div>
        <div id="playerContainer"></div>
    </main>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="datapull.js"></script>
</body>
</html>
