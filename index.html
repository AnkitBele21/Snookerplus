    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Plus Leaderboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left-header">
            <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="Snooker Plus Logo">
            <h1>Leaderboard</h1>
        </div>
        <div id="loginButton" onclick="location.href='https://leaderboard.snookerplus.in/playerinfo';">
            Player Login
        </div>
    </header>
    <section id="contestBanner" class="banner-section">
    <h2 class="banner-text">"Final Shot: Conquer this Leaderboard Today!"</h2>
    <div id="countdownTimer" class="countdown-timer"></div>
</section>

    <main>
        <div class="search-bar">
            <input type="text" id="searchInput" oninput="searchTable()" placeholder="Search for players..." class="form-control">
        </div>
        <div id="playerContainer">
            <!-- Content will be displayed here dynamically -->
        </div>
    </main>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="datapull.js"></script>
    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Oct 31, 2023 23:59:59").getTime();

    // Update the count down every 1 second
    var countdownFunction = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();
        
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Display the result in the element with id="countdownTimer"
        document.getElementById("countdownTimer").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        
        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdownTimer").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
