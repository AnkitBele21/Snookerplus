<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="playerinfo.css">
    <title>Player Info</title>
</head>
<body class="bg-dark text-white">
    <header class="p-3 text-center">
        <img src="YOUR_LOGO_URL_HERE" alt="Snooker Plus Logo" width="180px">
    </header>
    <div class="container mt-5">
        <div class="card bg-secondary p-4">
            <h2 class="mb-4">Sign In</h2>
            <p>Get your Pin from the Snooker+ Desk and explore your journey with us.</p>
            <form id="playerInfoForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="pin" class="form-label">Pin:</label>
                    <input type="password" class="form-control" id="pin" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign In</button>
            </form>
        </div>
    </div>
    <script src="playerinfo.js" defer></script>
</body>
</html>
