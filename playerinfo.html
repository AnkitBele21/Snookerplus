<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="playerinfo.css">
    <title>Player Info</title>
</head>
<body class="bg-dark text-white">
    <header class="bg-success p-3 text-center">
        <h1>Snooker Plus</h1>
    </header>
    <div class="container mt-5">
        <div class="card bg-secondary p-4">
            <h2 class="mb-4">Enter Player Information</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Number:</label>
                <input type="number" class="form-control" id="number" required>
            </div>
            <button onclick="goToDetails()" class="btn btn-success w-100">Get Info</button>
        </div>
    </div>
    <script>
        function goToDetails() {
            const playerName = document.getElementById('name').value;
            window.location.href = `player_details.html?player=${encodeURIComponent(playerName)}`;
        }
    </script>
</body>
</html>
