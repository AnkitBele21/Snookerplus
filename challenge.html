<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Page</title>
    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    <div id="challenge-form-container">
        <form id="challenge-form">
            <!-- The challenger's name input is now read-only and will be autofilled via JavaScript -->
            <input type="text" id="challenger-name" placeholder="Your Name" required readonly>
            <input type="text" id="opponent-name" placeholder="Opponent's Name" required>
            <button type="submit">Submit Challenge</button>
        </form>
    </div>

    <script src="challenge.js"></script>
</body>
</html>
