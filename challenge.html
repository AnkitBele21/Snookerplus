<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Page</title>
    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    <div id="challenge-form-container">
        <h3 id="challenger-heading">Challenger: <span id="challenger-name-display"></span></h3>
        <form id="challenge-form">
            <input type="text" id="challenger-name" hidden required readonly>
            <label for="opponent-name">Challenge to Player:</label>
            <input type="text" id="opponent-name" placeholder="Opponent's Name" required list="player-list">
            <datalist id="player-list"></datalist>
            <label for="match-type">Match Type:</label>
            <select id="match-type" required>
                <option value="Friendly Match">Friendly Match</option>
                <option value="Loser to Pay">Loser to Pay</option>
                <option value="Plus">Plus</option>
                <!-- Add more options as needed -->
            </select>
            <button type="submit">Challenge Now</button>
        </form>
        <div id="incoming-challenges">
            <!-- Incoming challenges will be displayed here -->
        </div>
    </div>

    <script src="challenge.js"></script>
</body>
</html>
