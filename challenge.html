<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Page</title>
    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    <div id="challenge-form-container">
        <form id="challenge-form">
            <!-- Dropdown for challenger's name -->
            <label for="challenger-name">Your Name:</label>
            <select id="challenger-name" required></select>

            <!-- Dropdown for opponent's name -->
            <label for="opponent-name">Opponent's Name:</label>
            <select id="opponent-name" required></select>

            <button type="submit">Submit Challenge</button>
        </form>
    </div>

    <script src="challenge.js"></script>
</body>
</html>
