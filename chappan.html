<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Century Tournament Scoring</title>
    <link rel="stylesheet" href="chappan.css">
</head>

<body>

    <div class="fullscreen-bg" id="fullscreenBg"></div>

    <div class="overlay" id="scoreStrip">
        <div class="match-info" id="matchInfo">Century Challenge</div>

        <div class="player-container">
            <!-- Player 1 -->
            <div class="player-card" id="player1">
                <div class="player-info">
                    <div class="player-details">
                        <div class="name" id="player1Header"><span id="player1Name">Player 4</span> 
                            <span class="mature-badge"
                                id="player1Mature">MATURE</span></div>
                        <div class="red-balls" id="player1Reds">
                            <span>●</span>
                            <span>●</span>
                            <span>●</span>
                            <span>1/3</span>
                        </div>
                    </div>
                </div>
                <div class="score" id="player1Score">0</div>
            </div>

            <!-- Player 2 -->
            <div class="player-card" id="player2">
                <div class="player-info">
                    <div class="player-details">
                        <div class="name" id="player2Header"><span id="player2Name">Player 4</span> 
                            <span class="mature-badge"
                                id="player2Mature">MATURE</span></div>
                        <div class="red-balls" id="player2Reds">
                            <span>●</span>
                            <span>●</span>
                            <span>○</span>
                            <span>1/3</span>
                        </div>
                    </div>
                </div>
                <div class="score" id="player2Score">0</div>
            </div>

            <!-- Player 3 -->
            <div class="player-card" id="player3">
                <div class="player-info">
                    <div class="player-details">
                        <div class="name" id="player3Header"><span id="player3Name">Player 4</span> 
                             <span class="mature-badge"
                                id="player3Mature">MATURE</span></div>
                        <div class="red-balls" id="player3Reds">
                            <span>○</span>
                            <span>○</span>
                            <span>○</span>
                            <span>1/3</span>
                        </div>
                    </div>
                </div>
                <div class="score" id="player3Score">0</div>
            </div>

            <!-- Player 4 -->
            <div class="player-card" id="player4">
                <div class="player-info">
                    <div class="player-details">
                        <div class="name" id="player4Header"><span id="player4Name">Player 4</span> <span class="mature-badge"
                                id="player4Mature">MATURE</span></div>
                        <div class="red-balls" id="player4Reds">
                            <span>●</span>
                            <span>●</span>
                            <span>●</span>
                            <span>1/3</span>
                        </div>
                    </div>
                </div>
                <div class="score" id="player4Score">0</div>
            </div>
        </div>

    </div>

    <!-- Media Partner Logo -->
    <div class="top-right-logo">
        <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true"
            alt="Snooker+ Logo">
    </div>

    <div class="message" id="messageStrip" style="display: none;"></div>

</body>
<script src="chappan.js"></script>

</html>
