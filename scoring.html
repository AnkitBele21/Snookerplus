<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: rgba(0, 0, 0, 0); }
        .overlay { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(29, 29, 37, 0.9); color: #FFFFFF; display: flex; justify-content: space-between; padding: 8px 20px; border-top: 2px solid #01AB7A; }
        .player-info { display: flex; align-items: center; text-align: center; }
        .name { font-size: 1.2em; font-weight: bold; }
        .score { font-size: 1.4em; margin-left: 10px; font-weight: 700; color: #01AB7A; }
    </style>
</head>
<body>

<div class="overlay">
    <div class="player-info">
        <div class="name" id="player1Name">Player 1</div>
        <div class="score" id="player1Score">0</div>
    </div>

    <div class="player-info">
        <div class="name" id="player2Name">Player 2</div>
        <div class="score" id="player2Score">0</div>
    </div>
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        databaseURL: "https://score-8e601-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("snooker").on("value", (snapshot) => {
        let data = snapshot.val();
        if (data) {
            document.getElementById('player1Name').innerText = data.player1Name;
            document.getElementById('player1Score').innerText = data.player1Score;
            document.getElementById('player2Name').innerText = data.player2Name;
            document.getElementById('player2Score').innerText = data.player2Score;
        }
    });
</script>

</body>
</html>
