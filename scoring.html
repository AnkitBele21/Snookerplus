<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker+ Scoring Overlay</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Video background simulation */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a2e38, #163d42);
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.1);
            font-size: 10rem;
        }
        
        /* Main Scoring Overlay - Made more transparent */
        .scoring-overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1000px;
            background: rgba(29, 29, 37, 0.85); /* More transparent */
            border-radius: 8px;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 3px solid #01AB7A; /* Restored green brand color */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            z-index: 100;
        }
        
        .player {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .player-left {
            justify-content: flex-start;
        }
        
        .player-right {
            justify-content: flex-end;
            flex-direction: row-reverse; /* Fix alignment for right player */
        }
        
        .player-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #FFFFFF;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 10px;
        }
        
        .player-score {
            font-size: 2rem;
            font-weight: 700;
            color: #FFFFFF;
            min-width: 50px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .active-indicator {
            width: 10px;
            height: 10px;
            background: #01AB7A; /* Restored green brand color */
            border-radius: 50%;
            margin: 0 10px;
            display: none;
            box-shadow: 0 0 8px #01AB7A;
        }
        
        .player.active .active-indicator {
            display: block;
        }
        
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 25px;
        }
        
        .frame-display {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 15px;
            border-radius: 4px;
            color: #000;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .frame-score {
            font-weight: 700;
            min-width: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
        
        .frame-separator {
            margin: 0 10px;
            color: #000;
            font-weight: 700;
        }
        
        .total-frames {
            font-size: 0.9rem;
            color: #CCCCCC;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Brand logos */
        .brand-logo {
            position: absolute;
            z-index: 80;
        }
        
        .venue-logo {
            top: 15px;
            left: 15px;
        }
        
        .partner-logo {
            top: 15px;
            right: 15px;
        }
        
        .brand-logo img {
            height: 40px;
            opacity: 0.9;
        }
        
        /* Creative Content Overlays */
        .creative-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 90;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.95);
        }
        
        .creative-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill entire screen */
        }
        
        .ticker-message {
            position: fixed;
            top: 80px; /* Moved to top instead of bottom */
            left: 0;
            width: 100%;
            background: #01AB7A; /* Restored green brand color */
            color: #FFFFFF;
            padding: 12px 0;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            font-weight: bold;
            z-index: 95;
            display: none;
        }
        
        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 20s linear infinite;
            font-size: 1.1rem;
        }
        
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            z-index: 110;
            display: none;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .scoring-overlay {
                width: 95%;
                padding: 10px 15px;
                bottom: 10px;
            }
            
            .player-name {
                font-size: 1rem;
            }
            
            .player-score {
                font-size: 1.6rem;
            }
            
            .brand-logo img {
                height: 30px;
            }
            
            .frame-display {
                padding: 4px 10px;
            }
            
            .frame-score {
                font-size: 1rem;
            }
            
            .center-content {
                margin: 0 15px;
            }
            
            .ticker-message {
                top: 60px;
                padding: 8px 0;
            }
        }
    </style>
</head>
<body>

<!-- Simulated video background -->
<div class="video-background">LIVE VIDEO</div>

<!-- Scoring Overlay -->
<div class="scoring-overlay">
    <!-- Player 1 -->
    <div class="player player-left" id="player1">
        <div class="player-info">
            <div class="active-indicator"></div>
            <div class="player-name" id="player1Name">PRATIK</div>
            <div class="player-score" id="player1Score">21</div>
        </div>
    </div>

    <!-- Center Content -->
    <div class="center-content">
        <div class="frame-display">
            <div class="frame-score" id="player1Frames">2</div>
            <div class="frame-separator">:</div>
            <div class="frame-score" id="player2Frames">3</div>
        </div>
        <div class="total-frames">Best of <span id="totalFrames">7</span></div>
    </div>

    <!-- Player 2 -->
    <div class="player player-right" id="player2">
        <div class="player-info">
            <div class="active-indicator"></div>
            <div class="player-name" id="player2Name">ANKIT</div>
            <div class="player-score" id="player2Score">26</div>
        </div>
    </div>
</div>

<!-- Brand Logos -->
<div class="brand-logo venue-logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/NEXTGEN.png?raw=true" alt="Venue Logo">
</div>

<div class="brand-logo partner-logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Snooker+ Logo">
</div>

<!-- Creative Content Overlays -->
<div class="creative-overlay" id="imageOverlay">
    <img class="creative-image" id="creativeImage" src="" alt="Creative Content">
</div>

<div class="ticker-message" id="tickerMessage">
    <div class="ticker-content" id="tickerContent"></div>
</div>

<button class="close-button" id="closeButton">Ã—</button>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        databaseURL: "https://score-8e601-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Initialize with sample data
    const initializeData = {
        player1Name: "PRATIK",
        player1Score: "21",
        player2Name: "ANKIT", 
        player2Score: "26",
        activePlayer: "1",
        rounds: "2-3",
        totalFrames: "7"
    };

    // Load Score Data from Firebase
    db.ref("snooker").on("value", (snapshot) => {
        let data = snapshot.val() || initializeData;
        
        document.getElementById('player1Name').innerText = data.player1Name;
        document.getElementById('player1Score').innerText = data.player1Score;
        document.getElementById('player2Name').innerText = data.player2Name;
        document.getElementById('player2Score').innerText = data.player2Score;

        // Handle Active Player Indicator
        document.getElementById('player1').classList.toggle('active', data.activePlayer == "1");
        document.getElementById('player2').classList.toggle('active', data.activePlayer == "2");

        // Update frame scores
        const frameScores = data.rounds ? data.rounds.split('-') : ['0', '0'];
        document.getElementById('player1Frames').innerText = frameScores[0] || '0';
        document.getElementById('player2Frames').innerText = frameScores[1] || '0';
        
        // Update total frames
        document.getElementById('totalFrames').innerText = data.totalFrames || '7';
    });

    // Google Sheets integration for creative content
    const SHEET_ID = '1FD4unKr6u9fLOjeOVdtzgrDcw6cUWuyjJFQVBaQRoaI';
    const SHEET_NAME = 'create';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

    // Function to fetch data from Google Sheets
    function fetchCreativeContent() {
        fetch(SHEET_URL)
            .then(response => response.text())
            .then(data => {
                try {
                    // Remove unwanted text from response
                    const jsonData = JSON.parse(data.substring(47).slice(0, -2));
                    
                    if (jsonData.table.rows.length > 0) {
                        const cells = jsonData.table.rows[0].c;
                        
                        // Check if cells exist and have values (only columns A and B)
                        const imageUrl = cells[0] && cells[0].v !== null && cells[0].v !== "" ? cells[0].v : null;
                        const message = cells[1] && cells[1].v !== null && cells[1].v !== "" ? cells[1].v : null;
                        
                        // Show creative content based on priority
                        if (imageUrl) {
                            showImage(imageUrl);
                        } else if (message) {
                            showMessage(message);
                        } else {
                            // If no creative content, show scoring
                            showScoring();
                        }
                    } else {
                        // If no rows, show scoring
                        showScoring();
                    }
                } catch (e) {
                    console.error("Error parsing Google Sheets data:", e);
                    showScoring();
                }
            })
            .catch(error => {
                console.error('Error fetching creative content:', error);
                // Default to showing scoring if there's an error
                showScoring();
            });
    }

    // Function to show image
    function showImage(url) {
        hideAllCreativeContent();
        const imgElement = document.getElementById('creativeImage');
        imgElement.onload = function() {
            document.getElementById('imageOverlay').style.display = 'flex';
            document.getElementById('closeButton').style.display = 'block';
        };
        imgElement.onerror = function() {
            console.error("Error loading image:", url);
            showScoring();
        };
        imgElement.src = url;
    }

    // Function to show message ticker
    function showMessage(message) {
        hideAllCreativeContent();
        document.getElementById('tickerContent').innerText = message;
        document.getElementById('tickerMessage').style.display = 'block';
        document.getElementById('closeButton').style.display = 'block';
    }

    // Function to show scoring overlay
    function showScoring() {
        hideAllCreativeContent();
        document.getElementById('closeButton').style.display = 'none';
    }

    // Function to hide all creative content
    function hideAllCreativeContent() {
        document.getElementById('imageOverlay').style.display = 'none';
        document.getElementById('tickerMessage').style.display = 'none';
    }

    // Close button functionality
    document.getElementById('closeButton').addEventListener('click', function() {
        showScoring();
    });

    // Initial load - check for creative content every 5 seconds
    fetchCreativeContent();
    setInterval(fetchCreativeContent, 5000);
</script>

</body>
</html>
