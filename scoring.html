<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0);
        }
        .fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .fullscreen-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: calc(100% - 20px); /* Spacing from edges */
            margin: 10px;
            background: #1D1D25;
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            padding: 10px 20px;
            box-sizing: border-box;
            border-top: 2px solid #01AB7A;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .logo {
            height: 30px;
            margin-bottom: 8px;
        }
        .main-logo {
            height: 50px; /* Bigger for premium branding */
            margin-bottom: 10px;
        }
        .media-partner {
            font-size: 0.8em;
            margin-top: 5px;
            color: #ccc;
        }
        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            text-align: center;
            transition: all 0.3s ease;
        }
        .name {
            font-size: 1.3em;
            margin: 0;
            font-weight: bold;
        }
        .score {
            font-size: 1.5em;
            margin-top: 5px;
            font-weight: 700;
            color: #01AB7A;
        }
        .rounds {
            font-size: 1.2em;
            color: #ccc;
        }
        .active {
            background: #01AB7A;
            color: #1D1D25;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .message {
            width: calc(100% - 20px);
            margin: 10px;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            font-size: 1.5em;
            padding: 5px;
            background: #01AB7A;
            color: #1D1D25;
        }
        .footer-logo {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            z-index: 20; /* Ensure it stays above other content */
        }
    </style>
</head>
<body>

<div class="fullscreen-bg" id="fullscreenBg"></div>

<div class="overlay" id="scoreStrip">
    <div class="player-info" id="player1">
        <div class="name" id="player1Name">Player 1</div>
        <div class="score" id="player1Score">0</div>
    </div>
    <div class="center-content">
        <!-- Main Tournament Sponsor Logo -->
        <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/deluxe%20white.png?raw=true" alt="Main Tournament Logo" class="main-logo"> <!-- Replace with 3rd party logo -->
        <div class="rounds" id="rounds">(0-0)</div>
    </div>
    <div class="player-info" id="player2">
        <div class="name" id="player2Name">Player 2</div>
        <div class="score" id="player2Score">0</div>
    </div>
</div>

<!-- Media Partner Logo Section -->
<div class="footer-logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Snooker+ Logo" class="logo"> <!-- Snooker+ media partner logo -->
    <div class="media-partner">Media Partner</div>
</div>

<div class="message" id="messageStrip" style="display: none;"></div>

<script>
    const SHEET_ID = '19eff4Xletc8-56N4QqRuhqMWOlAuenrJ4OoOLGPu-RE';  // Replace with actual sheet ID
    const SHEET_NAME = 'Scoring'; // Ensure the tab name is 'Scoring'
    const API_KEY = 'AIzaSyCfxg14LyZ1hrs18WHUuGOnSaJ_IJEtDQc'; // Replace with actual API key

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    async function fetchData() {
        try {
            const response = await fetch(url);
            const data = await response.json();
            const values = data.values;
            if (values && values.length > 1) {
                const rowData = values[1];
                document.getElementById('player1Name').textContent = rowData[0] || 'Player 1';
                document.getElementById('player1Score').textContent = rowData[1] || '0';
                document.getElementById('player2Name').textContent = rowData[2] || 'Player 2';
                document.getElementById('player2Score').textContent = rowData[3] || '0';
                document.getElementById('rounds').textContent = `(${rowData[6] || '0'}-${rowData[7] || '0'})`;

                const player1Name = document.getElementById('player1Name');
                const player2Name = document.getElementById('player2Name');
                player1Name.classList.remove('active');
                player2Name.classList.remove('active');

                // Add active class to the current player
                if (rowData[4] === '1') {
                    player1Name.classList.add('active');
                } else if (rowData[4] === '2') {
                    player2Name.classList.add('active');
                }

                // Display the image if URL exists in cell J2
                const imageUrl = rowData[9];
                if (imageUrl) {
                    document.getElementById('fullscreenBg').innerHTML = `<img src="${imageUrl}" alt="Background">`;
                } else {
                    document.getElementById('fullscreenBg').innerHTML = '';
                }

                // Display the message if content exists in cell K2
                const message = rowData[10];
                if (message) {
                    document.getElementById('messageStrip').textContent = message;
                    document.getElementById('messageStrip').style.display = 'block';
                    document.getElementById('scoreStrip').style.display = 'none';
                } else {
                    document.getElementById('messageStrip').style.display = 'none';
                    document.getElementById('scoreStrip').style.display = 'flex';
                }
            }
        } catch (error) {
            console.error('Error fetching data from Google Sheets:', error);
        }
    }

    fetchData();
    setInterval(fetchData, 2500);
</script>

</body>
</html>
