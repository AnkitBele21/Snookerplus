<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0);
        }
        .fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .fullscreen-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(29, 29, 37, 0.9);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            box-sizing: border-box;
            border-top: 2px solid #01AB7A;
            z-index: 10;
        }
        .player-info {
            display: flex;
            align-items: center;
            flex: 1;
            text-align: center;
        }
        .name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .score {
            font-size: 1.4em;
            font-weight: 700;
            color: #01AB7A;
            margin-left: 10px;
        }
        .rounds {
            font-size: 1.1em;
            color: #ccc;
            text-align: center;
        }
        .message {
            width: 100%;
            position: absolute;
            bottom: 0;
            text-align: center;
            font-size: 1.5em;
            padding: 5px;
            background: #01AB7A;
            color: #1D1D25;
        }
        /* Logos */
        .venue-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        .venue-logo img {
            width: 70px;
            opacity: 0.9;
        }
        .top-right-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 15;
        }
        .top-right-logo img {
            width: 120px;
            opacity: 0.9;
        }
        .sponsor-logo {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        .sponsor-logo img {
            height: 40px;
        }
    </style>
</head>
<body>

<div class="fullscreen-bg" id="fullscreenBg"></div>

<!-- Venue Logo -->
<div class="venue-logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/Group%204303%20(2).png?raw=true" alt="Club Logo">
</div>

<!-- Score Overlay -->
<div class="overlay" id="scoreStrip">
    <!-- Player 1 -->
    <div class="player-info" id="player1">
        <div class="name" id="player1Name">Player 1</div>
        <div class="score" id="player1Score">0</div>
    </div>

    <!-- Sponsor Logo & Rounds -->
    <div class="sponsor-logo">
        <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/deluxe%20white.png?raw=true" alt="Sponsor Logo">
        <div class="rounds" id="rounds">(0 (Best of n) 0)</div>
    </div>

    <!-- Player 2 -->
    <div class="player-info" id="player2">
        <div class="score" id="player2Score">0</div>
        <div class="name" id="player2Name">Player 2</div>
    </div>
</div>

<!-- Media Partner Logo -->
<div class="top-right-logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Media Partner Logo">
</div>

<div class="message" id="messageStrip" style="display: none;"></div>

<script>
    const SHEET_ID = '19eff4Xletc8-56N4QqRuhqMWOlAuenrJ4OoOLGPu-RE';
    const SHEET_NAME = 'Scoring';
    const API_KEY = 'AIzaSyCfxg14LyZ1hrs18WHUuGOnSaJ_IJEtDQc';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    async function fetchData() {
        try {
            const response = await fetch(url);
            const data = await response.json();
            const values = data.values;
            if (values && values.length > 1) {
                const rowData = values[1];
                document.getElementById('player1Name').textContent = rowData[0] || 'Player 1';
                document.getElementById('player1Score').textContent = rowData[1] || '0';
                document.getElementById('player2Name').textContent = rowData[2] || 'Player 2';
                document.getElementById('player2Score').textContent = rowData[3] || '0';

                // Updated rounds format (e.g., "1 (Best of 5) 4")
                const totalRounds = rowData[5] || 'n';
                document.getElementById('rounds').textContent = `(${rowData[6] || '0'} (Best of ${totalRounds}) ${rowData[7] || '0'})`;

                // Background image from Google Sheets
                const imageUrl = rowData[9];
                if (imageUrl) {
                    document.getElementById('fullscreenBg').innerHTML = `<img src="${imageUrl}" alt="Background">`;
                } else {
                    document.getElementById('fullscreenBg').innerHTML = '';
                }

                // Display message if exists
                const message = rowData[10];
                if (message) {
                    document.getElementById('messageStrip').textContent = message;
                    document.getElementById('messageStrip').style.display = 'block';
                    document.getElementById('scoreStrip').style.display = 'none';
                } else {
                    document.getElementById('messageStrip').style.display = 'none';
                    document.getElementById('scoreStrip').style.display = 'flex';
                }
            }
        } catch (error) {
            console.error('Error fetching data from Google Sheets:', error);
        }
    }

    fetchData();
    setInterval(fetchData, 2500);
</script>

</body>
</html>
