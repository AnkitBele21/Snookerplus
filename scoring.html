<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0);
        }
        .fullscreen-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .fullscreen-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(29, 29, 37, 0.9);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            box-sizing: border-box;
            border-top: 2px solid #01AB7A;
            z-index: 10;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .main-logo {
            height: 20px;
            opacity: 0;
        }
        .player-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
            position: relative;
        }
        .active-indicator {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            background-image: url('https://github.com/AnkitBele21/centurydewas/blob/main/photo/Frame%2013196%20(1).png?raw=true');
            background-size: cover;
            display: none;
        }
        .name {
            font-size: 1.2em;
            margin: 0;
            font-weight: bold;
            text-align: center;
        }
        .score {
            font-size: 1.4em;
            margin-left: 10px;
            font-weight: 700;
            color: #01AB7A;
            text-align: right;
        }
        .rounds {
            font-size: 1.1em;
            color: #ccc;
        }
        .message {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            font-size: 1.5em;
            padding: 5px;
            background: #01AB7A;
            color: #1D1D25;
        }

        /* Venue logo styling */
        .venue-logo {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
}
.venue-logo-img {
    width: 80px;  /* Adjust size to make it smaller */
    max-width: 120px; /* Prevent it from becoming too large */
    opacity: 0.9;
}


        /* Top-right corner logo (media partner) */
        .top-right-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 15;
        }
        .top-right-logo img {
            width: 150px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="overlay" id="scoreStrip">
    <div class="player-info" id="player1">
        <div class="name" id="player1Name">Player 1</div>
        <div class="score" id="player1Score">0</div>
    </div>

    <div class="center-content">
        <div class="rounds" id="rounds">(0-0)</div>
    </div>

    <div class="player-info" id="player2">
        <div class="name" id="player2Name">Player 2</div>
        <div class="score" id="player2Score">0</div>
    </div>
</div>

<div class="message" id="messageStrip" style="display: none;"></div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
<script src="control.js"></script>

</body>
</html>
