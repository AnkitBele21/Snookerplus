<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            width: 100vw;
            background: black;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1D1D25;
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .logo {
            height: 50px;
        }
        .player-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .player {
            flex: 1;
            text-align: center;
        }
        .name {
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .score {
            font-size: 2em;
            margin-top: 5px;
        }
        .break {
            font-size: 1.2em;
            margin-top: 5px;
        }
        .active-player {
            color: #01AB7A;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="overlay">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Logo" class="logo">
    <div class="player-info">
        <div class="player" id="player1">
            <div class="name" id="player1Name">Player 1</div>
            <div class="score" id="player1Score">0</div>
        </div>
        <div class="player" id="player2">
            <div class="name" id="player2Name">Player 2</div>
            <div class="score" id="player2Score">0</div>
        </div>
    </div>
    <div class="break" id="breakScore">Break: 00</div>
</div>

<script>
    // Google Sheets API key
    const API_KEY = 'AIzaSyCfxg14LyZ1hrs18WHUuGOnSaJ_IJEtDQc';
    // Google Sheets ID
    const SHEET_ID = '19eff4Xletc8-56N4QqRuhqMWOlAuenrJ4OoOLGPu-RE';
    // Sheet name
    const SHEET_NAME = 'Scoring';
    // URL to fetch the data
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    async function fetchData() {
        try {
            const response = await fetch(url);
            const data = await response.json();
            const values = data.values;
            if (values.length > 1) {
                // Assuming the first row contains headers
                const rowData = values[1];
                document.getElementById('player1Name').textContent = rowData[0];
                document.getElementById('player1Score').textContent = rowData[1];
                document.getElementById('player2Name').textContent = rowData[2];
                document.getElementById('player2Score').textContent = rowData[3];
                document.getElementById('breakScore').textContent = `Break: ${rowData[4]}`;

                const activePlayer = rowData[5];
                if (activePlayer === 'Player1') {
                    document.getElementById('player1Name').classList.add('active-player');
                    document.getElementById('player2Name').classList.remove('active-player');
                } else {
                    document.getElementById('player1Name').classList.remove('active-player');
                    document.getElementById('player2Name').classList.add('active-player');
                }
            }
        } catch (error) {
            console.error('Error fetching data from Google Sheets:', error);
        }
    }

    // Fetch data initially
    fetchData();
    // Fetch data every 5 seconds
    setInterval(fetchData, 5000);
</script>

</body>
</html>
