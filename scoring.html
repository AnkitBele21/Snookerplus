<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0);
        }

        /* Logo Section */
        .logo-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
        }

        .logo-bar img {
            height: 50px;
            max-width: 150px;
            object-fit: contain;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(29, 29, 37, 0.9);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
            border-top: 2px solid #01AB7A;
        }

        /* Player Info */
        .player-info {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .player-left {
            justify-content: flex-start;
            flex: 1;
        }

        .player-right {
            justify-content: flex-end;
            flex: 1;
        }

        .active-indicator {
            margin-right: 10px;
            width: 15px;
            height: 15px;
            background-color: #01AB7A;
            border-radius: 50%;
            display: none;
        }

        .name {
            font-size: 1.3em;
            font-weight: bold;
            text-align: center;
        }

        .score {
            font-size: 1.5em;
            margin-left: 10px;
            font-weight: 700;
            color: #01AB7A;
            text-align: right;
        }

        /* Rounds in Center */
        .rounds {
            font-size: 1.2em;
            color: #ccc;
            font-weight: bold;
            flex: 0.5;
            text-align: center;
        }

        /* Message Strip */
        .message {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            font-size: 1.5em;
            padding: 5px;
            background: #01AB7A;
            color: #1D1D25;
            display: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

<!-- Logo Section -->
<div class="logo-bar">
    <img src="CLUB_LOGO_URL" alt="Club">
    <img src="SPONSOR_LOGO_URL" alt="Sponsor">
    <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="Media Partner">
</div>

<!-- Score Overlay -->
<div class="overlay">
    <!-- Player 1 (Left-aligned) -->
    <div class="player-info player-left" id="player1">
        <div class="active-indicator" id="player1Indicator"></div>
        <div class="name" id="player1Name">Player 1</div>
        <div class="score" id="player1Score">0</div>
    </div>

    <!-- Rounds (Centered) -->
    <div class="rounds" id="rounds">(1 (Best of N) 4)</div>

    <!-- Player 2 (Right-aligned) -->
    <div class="player-info player-right" id="player2">
        <div class="score" id="player2Score">0</div>
        <div class="name" id="player2Name">Player 2</div>
        <div class="active-indicator" id="player2Indicator"></div>
    </div>
</div>

<!-- Message Bar -->
<div class="message" id="messageStrip"></div>

<script>
    function updateScoringDisplay() {
        const data = JSON.parse(localStorage.getItem('snookerScoring'));
        if (data) {
            document.getElementById('player1Name').textContent = data.player1Name;
            document.getElementById('player1Score').textContent = data.player1Score;
            document.getElementById('player2Name').textContent = data.player2Name;
            document.getElementById('player2Score').textContent = data.player2Score;
            
            // Format rounds correctly
            document.getElementById('rounds').textContent = `(${data.currentRound} (Best of ${data.totalRounds}) ${data.opponentRound})`;

            document.getElementById('player1Indicator').style.display = (data.activePlayer == '1') ? 'block' : 'none';
            document.getElementById('player2Indicator').style.display = (data.activePlayer == '2') ? 'block' : 'none';

            if (data.message) {
                document.getElementById('messageStrip').textContent = data.message;
                document.getElementById('messageStrip').style.display = 'block';
            } else {
                document.getElementById('messageStrip').style.display = 'none';
            }
        }
    }

    // Update every second
    setInterval(updateScoringDisplay, 1000);
</script>

</body>
</html>
