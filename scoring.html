<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(29, 29, 37, 0.9);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            box-sizing: border-box;
            border-top: 2px solid #01AB7A;
            z-index: 10;
        }

        .player-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
        }

        .name {
            font-size: 1.2em;
            margin: 0;
            font-weight: bold;
            text-align: center;
        }

        .score {
            font-size: 1.4em;
            margin-left: 10px;
            font-weight: 700;
            color: #01AB7A;
            text-align: right;
        }

        .rounds {
            font-size: 1.1em;
            color: #ccc;
        }

        .top-right-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 15;
        }

        .top-right-logo img {
            width: 150px;
            opacity: 0.9;
        }

        /* Lead Points Display styling */
        #leadDisplay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #01AB7A;
            color: #1D1D25;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 15;
            display: none;
        }

    </style>
</head>
<body>

<!-- Player Information and Scores -->
<div class="overlay" id="scoreStrip">
    <div class="player-info" id="player1">
        <div class="name" id="player1Name">Player 1</div>
        <div class="score" id="player1Score">0</div>
    </div>

    <div class="player-info" id="player2">
        <div class="name" id="player2Name">Player 2</div>
        <div class="score" id="player2Score">0</div>
    </div>
</div>

<!-- Media Partner Logo (top right) -->
<div class="top-right-logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Snooker+ Logo">
</div>

<!-- Lead Points and Leading Player Display (top left) -->
<div id="leadDisplay">
    <span id="leadingPlayer">Player X</span><br>
    Lead: <span id="leadPoints">0</span>
</div>

<script>
    const SHEET_ID = '19eff4Xletc8-56N4QqRuhqMWOlAuenrJ4OoOLGPu-RE';  
    const SHEET_NAME = 'Scoring'; 
    const API_KEY = 'AIzaSyCfxg14LyZ1hrs18WHUuGOnSaJ_IJEtDQc';

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    async function fetchData() {
        try {
            const response = await fetch(url);
            const data = await response.json();
            const values = data.values;
            if (values && values.length > 1) {
                const rowData = values[1];

                // Player Names and Scores
                document.getElementById('player1Name').textContent = rowData[0] || 'Player 1';
                document.getElementById('player1Score').textContent = rowData[1] || '0';
                document.getElementById('player2Name').textContent = rowData[2] || 'Player 2';
                document.getElementById('player2Score').textContent = rowData[3] || '0';

                // Lead Points and Leading Player (B5 & B6)
                const leadPoints = Math.abs(rowData[4]) || 0;
                const leadingPlayer = rowData[5] || 'N/A';

                // Display lead points and leading player if lead is greater than 0
                if (leadPoints > 0) {
                    document.getElementById('leadPoints').textContent = leadPoints;
                    document.getElementById('leadingPlayer').textContent = leadingPlayer;
                    document.getElementById('leadDisplay').style.display = 'block';
                } else {
                    document.getElementById('leadDisplay').style.display = 'none';
                }
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    setInterval(fetchData, 5000); 
</script>

</body>
</html>
