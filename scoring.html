<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0);
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(29, 29, 37, 0.9);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px;
            box-sizing: border-box;
            border-top: 2px solid #01AB7A;
        }
        .player-info {
            display: flex;
            align-items: center;
            flex: 1;
            text-align: center;
            position: relative;
        }
        .active-indicator {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            background-color: #01AB7A;
            border-radius: 50%;
            display: none;
        }
        .name {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .score {
            font-size: 1.4em;
            margin-left: 10px;
            font-weight: 700;
            color: #01AB7A;
            text-align: right;
        }
        .rounds {
            font-size: 1.1em;
            color: #ccc;
        }
        .message {
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            text-align: center;
            font-size: 1.5em;
            padding: 5px;
            background: #01AB7A;
            color: #1D1D25;
            display: none;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="player-info" id="player1">
        <div class="active-indicator" id="player1Indicator"></div>
        <div class="name" id="player1Name">Player 1</div>
        <div class="score" id="player1Score">0</div>
    </div>

    <div class="rounds" id="rounds">(0-0)</div>

    <div class="player-info" id="player2">
        <div class="active-indicator" id="player2Indicator"></div>
        <div class="name" id="player2Name">Player 2</div>
        <div class="score" id="player2Score">0</div>
    </div>
</div>

<div class="message" id="messageStrip"></div>

<script>
    function updateScoringDisplay() {
        const data = JSON.parse(localStorage.getItem('snookerScoring'));
        if (data) {
            document.getElementById('player1Name').textContent = data.player1Name;
            document.getElementById('player1Score').textContent = data.player1Score;
            document.getElementById('player2Name').textContent = data.player2Name;
            document.getElementById('player2Score').textContent = data.player2Score;
            document.getElementById('rounds').textContent = `(${data.rounds})`;

            document.getElementById('player1Indicator').style.display = (data.activePlayer == '1') ? 'block' : 'none';
            document.getElementById('player2Indicator').style.display = (data.activePlayer == '2') ? 'block' : 'none';

            if (data.message) {
                document.getElementById('messageStrip').textContent = data.message;
                document.getElementById('messageStrip').style.display = 'block';
            } else {
                document.getElementById('messageStrip').style.display = 'none';
            }
        }
    }

    // Check for updates every second
    setInterval(updateScoringDisplay, 1000);
</script>

</body>
</html>
