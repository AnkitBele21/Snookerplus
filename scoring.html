<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring - Modern Design</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1D1D25;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .scoring-strip {
            background: linear-gradient(135deg, #1D1D25 0%, #2D2D3A 100%);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            border: 1px solid #383845;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .player.active {
            background: rgba(1, 171, 122, 0.15);
            box-shadow: 0 0 15px rgba(1, 171, 122, 0.3);
        }
        
        .player.active .player-name {
            color: #01AB7A;
        }
        
        .player.active .player-score {
            color: #01AB7A;
            text-shadow: 0 0 10px rgba(1, 171, 122, 0.5);
        }
        
        .player.active::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #01AB7A;
            border-radius: 50%;
            box-shadow: 0 0 10px #01AB7A;
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        
        .player-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .player-score {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FFFFFF 0%, #CCCCCC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }
        
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 30px;
        }
        
        .tournament-logo {
            height: 50px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .frame-display {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #383845;
        }
        
        .frame-score {
            font-size: 1.8rem;
            font-weight: 700;
            min-width: 30px;
            text-align: center;
        }
        
        .frame-separator {
            margin: 0 15px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #01AB7A;
        }
        
        .total-frames {
            font-size: 1.2rem;
            color: #01AB7A;
            font-weight: 700;
            margin-top: 5px;
        }
        
        .break-display {
            position: absolute;
            top: -15px;
            background: #FF6B6B;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.4);
            display: none;
        }
        
        /* Creative Content Overlays */
        .creative-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .creative-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.7);
        }
        
        .ticker-message {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #01AB7A 0%, #00D1A8 100%);
            color: #1D1D25;
            padding: 15px 0;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            font-weight: bold;
            z-index: 90;
            display: none;
            box-shadow: 0 -5px 20px rgba(1, 171, 122, 0.4);
        }
        
        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 20s linear infinite;
            font-size: 1.2rem;
        }
        
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 110;
            display: none;
        }
        
        .close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .scoring-strip {
                flex-direction: column;
                padding: 15px;
            }
            
            .player {
                width: 100%;
                margin-bottom: 20px;
            }
            
            .center-content {
                padding: 20px 0;
                order: -1;
            }
            
            .player-name {
                font-size: 1.2rem;
            }
            
            .player-score {
                font-size: 2.8rem;
            }
            
            .frame-score {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="scoring-strip">
        <!-- Player 1 -->
        <div class="player" id="player1">
            <div class="break-display" id="player1Break">Break: 32</div>
            <div class="player-info">
                <div class="player-name" id="player1Name">PLAYER 1</div>
                <div class="player-score" id="player1Score">0</div>
            </div>
        </div>

        <!-- Center Content -->
        <div class="center-content">
            <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/deluxe%20white.png?raw=true" alt="Tournament Logo" class="tournament-logo">
            <div class="frame-display">
                <div class="frame-score" id="player1Frames">0</div>
                <div class="frame-separator">-</div>
                <div class="frame-score" id="player2Frames">0</div>
            </div>
            <div class="total-frames">Best of <span id="totalFrames">7</span></div>
        </div>

        <!-- Player 2 -->
        <div class="player" id="player2">
            <div class="break-display" id="player2Break">Break: 48</div>
            <div class="player-info">
                <div class="player-name" id="player2Name">PLAYER 2</div>
                <div class="player-score" id="player2Score">0</div>
            </div>
        </div>
    </div>
</div>

<!-- Creative Content Overlays -->
<div class="creative-overlay" id="imageOverlay">
    <img class="creative-image" id="creativeImage" src="" alt="Creative Content">
</div>

<div class="ticker-message" id="tickerMessage">
    <div class="ticker-content" id="tickerContent"></div>
</div>

<button class="close-button" id="closeButton">Ã—</button>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        databaseURL: "https://score-8e601-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Initialize with sample data
    const initializeData = {
        player1Name: "PLAYER 1",
        player1Score: "0",
        player2Name: "PLAYER 2", 
        player2Score: "0",
        activePlayer: "1",
        rounds: "0-0",
        totalFrames: "7",
        player1Break: "0",
        player2Break: "0"
    };

    // Load Score Data from Firebase
    db.ref("snooker").on("value", (snapshot) => {
        let data = snapshot.val() || initializeData;
        
        document.getElementById('player1Name').innerText = data.player1Name;
        document.getElementById('player1Score').innerText = data.player1Score;
        document.getElementById('player2Name').innerText = data.player2Name;
        document.getElementById('player2Score').innerText = data.player2Score;

        // Handle Active Player Indicator
        document.getElementById('player1').classList.toggle('active', data.activePlayer == "1");
        document.getElementById('player2').classList.toggle('active', data.activePlayer == "2");

        // Update frame scores
        const frameScores = data.rounds ? data.rounds.split('-') : ['0', '0'];
        document.getElementById('player1Frames').innerText = frameScores[0] || '0';
        document.getElementById('player2Frames').innerText = frameScores[1] || '0';
        
        // Update total frames
        document.getElementById('totalFrames').innerText = data.totalFrames || '7';
        
        // Update breaks
        if (data.player1Break && data.player1Break !== "0") {
            document.getElementById('player1Break').style.display = 'block';
            document.getElementById('player1Break').innerText = `Break: ${data.player1Break}`;
        } else {
            document.getElementById('player1Break').style.display = 'none';
        }
        
        if (data.player2Break && data.player2Break !== "0") {
            document.getElementById('player2Break').style.display = 'block';
            document.getElementById('player2Break').innerText = `Break: ${data.player2Break}`;
        } else {
            document.getElementById('player2Break').style.display = 'none';
        }
    });

    // Google Sheets integration for creative content
    const SHEET_ID = '1FD4unKr6u9fLOjeOVdtzgrDcw6cUWuyjJFQVBaQRoaI';
    const SHEET_NAME = 'create';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

    // Function to fetch data from Google Sheets
    function fetchCreativeContent() {
        fetch(SHEET_URL)
            .then(response => response.text())
            .then(data => {
                try {
                    // Remove unwanted text from response
                    const jsonData = JSON.parse(data.substring(47).slice(0, -2));
                    
                    if (jsonData.table.rows.length > 0) {
                        const cells = jsonData.table.rows[0].c;
                        
                        // Check if cells exist and have values (only columns A and B)
                        const imageUrl = cells[0] && cells[0].v !== null && cells[0].v !== "" ? cells[0].v : null;
                        const message = cells[1] && cells[1].v !== null && cells[1].v !== "" ? cells[1].v : null;
                        
                        console.log("Image URL:", imageUrl);
                        console.log("Message:", message);
                        
                        // Show creative content based on priority
                        if (imageUrl) {
                            showImage(imageUrl);
                        } else if (message) {
                            showMessage(message);
                        } else {
                            // If no creative content, show scoring
                            showScoring();
                        }
                    } else {
                        // If no rows, show scoring
                        showScoring();
                    }
                } catch (e) {
                    console.error("Error parsing Google Sheets data:", e);
                    showScoring();
                }
            })
            .catch(error => {
                console.error('Error fetching creative content:', error);
                // Default to showing scoring if there's an error
                showScoring();
            });
    }

    // Function to show image
    function showImage(url) {
        hideAllCreativeContent();
        const imgElement = document.getElementById('creativeImage');
        imgElement.onload = function() {
            document.getElementById('imageOverlay').style.display = 'flex';
            document.getElementById('closeButton').style.display = 'block';
        };
        imgElement.onerror = function() {
            console.error("Error loading image:", url);
            showScoring();
        };
        imgElement.src = url;
    }

    // Function to show message ticker
    function showMessage(message) {
        hideAllCreativeContent();
        document.getElementById('tickerContent').innerText = message;
        document.getElementById('tickerMessage').style.display = 'block';
        document.getElementById('closeButton').style.display = 'block';
    }

    // Function to show scoring overlay
    function showScoring() {
        hideAllCreativeContent();
        document.getElementById('closeButton').style.display = 'none';
    }

    // Function to hide all creative content
    function hideAllCreativeContent() {
        document.getElementById('imageOverlay').style.display = 'none';
        document.getElementById('tickerMessage').style.display = 'none';
    }

    // Close button functionality
    document.getElementById('closeButton').addEventListener('click', function() {
        showScoring();
    });

    // Initial load - check for creative content every 5 seconds
    fetchCreativeContent();
    setInterval(fetchCreativeContent, 5000);
</script>

</body>
</html>
