<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring with Creative Controls</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            height: 100vh;
            width: 100vw;
            background: rgba(0, 0, 0, 0);
        }
        
        /* Creative Content Overlays */
        .creative-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8; /* Higher than score strip */
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
        }
        
        .creative-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Fill the screen */
        }
        
        .creative-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .ticker-message {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            background: rgba(1, 171, 122, 0.9);
            color: #1D1D25;
            padding: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            font-weight: bold;
            z-index: 9; /* Above score strip */
            display: none;
        }
        
        .ticker-content {
            display: inline-block;
            padding-left: 100%;
            animation: ticker 15s linear infinite;
        }
        
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        /* Scoring overlay */
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(29, 29, 37, 0.9);
            color: #FFFFFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 12px;
            box-sizing: border-box;
            border-top: 2px solid #01AB7A;
            z-index: 7; /* Below creative content */
        }
        
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 0 0 auto;
            margin: 0 8px;
        }
        
        .main-logo {
            height: 28px;
            margin-bottom: 2px;
            opacity: 0;
        }
        
        .player-info {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .active-indicator {
            margin-right: 6px;
            width: 14px;
            height: 14px;
            background-image: url('https://github.com/AnkitBele21/centurydewas/blob/main/photo/Frame%2013196%20(1).png?raw=true');
            background-size: cover;
            display: none;
        }
        
        .name {
            font-size: 0.95em;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100px;
        }
        
        .score {
            font-size: 1.1em;
            margin-left: 8px;
            font-weight: 700;
            color: #01AB7A;
            text-align: right;
            min-width: 30px;
        }
        
        .rounds {
            font-size: 0.95em;
            color: #ccc;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .frame-score {
            font-weight: bold;
            color: #fff;
        }
        
        .total-frames {
            color: #01AB7A;
            font-weight: bold;
            padding: 0 2px;
        }
        
        /* Venue logo styling */
        .venue-logo {
            position: absolute;
            top: 6px;
            left: 6px;
            z-index: 10;
        }
        
        .venue-logo-img {
            width: 100px;
            max-width: 120px;
            opacity: 0.9;
        }

        /* Media Partner Logo */
        .top-right-logo {
            position: absolute;
            top: 6px;
            right: 6px;
            z-index: 15;
        }
        
        .top-right-logo img {
            width: 100px;
            opacity: 0.9;
        }
        
        /* Media query for very small screens */
        @media (max-height: 400px) and (orientation: landscape) {
            .overlay {
                padding: 4px 8px;
            }
            
            .name {
                font-size: 0.85em;
                max-width: 80px;
            }
            
            .score {
                font-size: 1em;
                margin-left: 6px;
                min-width: 25px;
            }
            
            .rounds {
                font-size: 0.8em;
            }
            
            .main-logo {
                height: 22px;
            }
            
            .active-indicator {
                width: 12px;
                height: 12px;
                margin-right: 4px;
            }
            
            .venue-logo-img {
                width: 80px;
            }
            
            .top-right-logo img {
                width: 80px;
            }
            
            .ticker-message {
                bottom: 60px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="fullscreen-bg" id="fullscreenBg"></div>

<!-- Creative Content Overlays -->
<div class="creative-overlay" id="imageOverlay">
    <img class="creative-image" id="creativeImage" src="" alt="Creative Content">
</div>

<div class="creative-overlay" id="videoOverlay">
    <video class="creative-video" id="creativeVideo" controls muted autoplay></video>
</div>

<div class="ticker-message" id="tickerMessage">
    <div class="ticker-content" id="tickerContent"></div>
</div>

<!-- Venue Logo -->
<div class="venue-logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/NEXTGEN.png?raw=true" class="venue-logo-img">
</div>

<!-- Scoring Overlay -->
<div class="overlay" id="scoreStrip">
    <!-- Player 1 -->
    <div class="player-info" id="player1">
        <div class="active-indicator" id="player1Indicator"></div>
        <div class="name" id="player1Name">Player 1</div>
        <div class="score" id="player1Score">0</div>
    </div>

    <!-- Center Content: Logo + Rounds -->
    <div class="center-content">
        <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/deluxe%20white.png?raw=true" alt="Main Tournament Logo" class="main-logo">
        <div class="rounds" id="rounds">
            <span class="frame-score" id="player1Frames">0</span>
            <span>(</span>
            <span class="total-frames" id="currentFrame">1</span>
            <span>)</span>
            <span class="frame-score" id="player2Frames">0</span>
        </div>
    </div>

    <!-- Player 2 -->
    <div class="player-info" id="player2">
        <div class="active-indicator" id="player2Indicator"></div>
        <div class="name" id="player2Name">Player 2</div>
        <div class="score" id="player2Score">0</div>
    </div>
</div>

<!-- Media Partner Logo -->
<div class="top-right-logo">
    <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Snooker+ Logo">
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        databaseURL: "https://score-8e601-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load Score Data from Firebase
    db.ref("snooker").on("value", (snapshot) => {
        let data = snapshot.val();
        if (data) {
            document.getElementById('player1Name').innerText = data.player1Name;
            document.getElementById('player1Score').innerText = data.player1Score;
            document.getElementById('player2Name').innerText = data.player2Name;
            document.getElementById('player2Score').innerText = data.player2Score;

            // Handle Active Player Indicator
            document.getElementById('player1Indicator').style.display = data.activePlayer == "1" ? 'block' : 'none';
            document.getElementById('player2Indicator').style.display = data.activePlayer == "2" ? 'block' : 'none';

            // Update frame scores in the format ( 0 (1) 0 )
            const frameScores = data.rounds ? data.rounds.split('-') : ['0', '0'];
            document.getElementById('player1Frames').innerText = frameScores[0] || '0';
            document.getElementById('player2Frames').innerText = frameScores[1] || '0';
            
            // Update current frame number - fixed to use totalFrames instead of currentFrame
            document.getElementById('currentFrame').innerText = data.totalFrames || '1';
        }
    });

    // Google Sheets integration for creative content
    const SHEET_ID = '1FD4unKr6u9fLOjeOVdtzgrDcw6cUWuyjJFQVBaQRoaI';
    const SHEET_NAME = 'create';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

    // Function to fetch data from Google Sheets
    function fetchCreativeContent() {
        fetch(SHEET_URL)
            .then(response => response.text())
            .then(data => {
                // Remove unwanted text from response
                const jsonData = JSON.parse(data.substring(47).slice(0, -2));
                
                if (jsonData.table.rows.length > 0) {
                    const cells = jsonData.table.rows[0].c;
                    
                    // Check if cells exist and have values
                    const imageUrl = cells[0] && cells[0].v !== null && cells[0].v !== "" ? cells[0].v : null;
                    const message = cells[1] && cells[1].v !== null && cells[1].v !== "" ? cells[1].v : null;
                    const videoUrl = cells[2] && cells[2].v !== null && cells[2].v !== "" ? cells[2].v : null;
                    
                    // Show creative content based on priority
                    if (videoUrl) {
                        showVideo(videoUrl);
                    } else if (imageUrl) {
                        showImage(imageUrl);
                    } else if (message) {
                        showMessage(message);
                    } else {
                        // If no creative content, show scoring
                        showScoring();
                    }
                } else {
                    // If no rows, show scoring
                    showScoring();
                }
            })
            .catch(error => {
                console.error('Error fetching creative content:', error);
                // Default to showing scoring if there's an error
                showScoring();
            });
    }

    // Function to show image
    function showImage(url) {
        hideAllCreativeContent();
        const imgElement = document.getElementById('creativeImage');
        imgElement.src = url;
        document.getElementById('imageOverlay').style.display = 'flex';
    }

    // Function to show video
    function showVideo(url) {
        hideAllCreativeContent();
        const videoElement = document.getElementById('creativeVideo');
        
        // Handle YouTube URLs specifically to avoid cookie issues
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            // Convert to embedded version to avoid cookie issues
            let videoId = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            if (videoId) {
                url = `https://www.youtube.com/embed/${videoId[1]}?autoplay=1&mute=1&modestbranding=1&rel=0`;
                videoElement.src = url;
            } else {
                videoElement.src = url;
            }
        } else {
            videoElement.src = url;
        }
        
        document.getElementById('videoOverlay').style.display = 'flex';
    }

    // Function to show message ticker
    function showMessage(message) {
        hideAllCreativeContent();
        document.getElementById('tickerContent').innerText = message;
        document.getElementById('tickerMessage').style.display = 'block';
    }

    // Function to show scoring overlay
    function showScoring() {
        hideAllCreativeContent();
        document.getElementById('scoreStrip').style.display = 'flex';
    }

    // Function to hide all creative content
    function hideAllCreativeContent() {
        document.getElementById('imageOverlay').style.display = 'none';
        document.getElementById('videoOverlay').style.display = 'none';
        document.getElementById('tickerMessage').style.display = 'none';
        
        // Pause video if playing
        const videoElement = document.getElementById('creativeVideo');
        videoElement.pause();
        videoElement.src = '';
    }

    // Initial load - check for creative content every 5 seconds
    fetchCreativeContent();
    setInterval(fetchCreativeContent, 5000);
</script>

</body>
</html>
