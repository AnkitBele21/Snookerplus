<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
            height: 100vh;
            width: 100vw;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 10px;
            box-sizing: border-box;
        }
        .player-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .player {
            flex: 1;
            text-align: center;
        }
        .score {
            font-size: 2em;
        }
        .break {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .active-player {
            font-size: 1.2em;
            color: yellow;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>

<video src="your-video-url.mp4" autoplay muted loop></video>

<div class="overlay">
    <div class="player-info">
        <div class="player" id="player1">
            <div class="name" id="player1Name">Player 1</div>
            <div class="score" id="player1Score">0</div>
            <div class="active-player" id="player1Active"></div>
        </div>
        <div class="player" id="player2">
            <div class="name" id="player2Name">Player 2</div>
            <div class="score" id="player2Score">0</div>
            <div class="active-player" id="player2Active"></div>
        </div>
    </div>

    <div class="break" id="breakScore">Break: 00</div>

</div>

<script>
    // Google Sheets API key
    const API_KEY = 'AIzaSyCfxg14LyZ1hrs18WHUuGOnSaJ_IJEtDQc';
    // Google Sheets ID
    const SHEET_ID = '19eff4Xletc8-56N4QqRuhqMWOlAuenrJ4OoOLGPu-RE';
    // Sheet name
    const SHEET_NAME = 'Scoring';
    // URL to fetch the data
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    async function fetchData() {
        try {
            const response = await fetch(url);
            const data = await response.json();
            const values = data.values;
            if (values.length > 1) {
                // Assuming the first row contains headers
                const rowData = values[1];
                document.getElementById('player1Name').textContent = rowData[0];
                document.getElementById('player1Score').textContent = rowData[1];
                document.getElementById('player2Name').textContent = rowData[2];
                document.getElementById('player2Score').textContent = rowData[3];
                document.getElementById('breakScore').textContent = `Break: ${rowData[4]}`;

                const activePlayer = rowData[5];
                if (activePlayer === 'Player1') {
                    document.getElementById('player1Active').textContent = 'Playing';
                    document.getElementById('player2Active').textContent = '';
                } else {
                    document.getElementById('player1Active').textContent = '';
                    document.getElementById('player2Active').textContent = 'Playing';
                }
            }
        } catch (error) {
            console.error('Error fetching data from Google Sheets:', error);
        }
    }

    // Fetch data initially
    fetchData();
    // Fetch data every 5 seconds
    setInterval(fetchData, 5000);
</script>

</body>
</html>
