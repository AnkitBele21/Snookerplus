<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snooker Scoring</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 10px;
            background: url('your-snooker-background-image.jpg') no-repeat center center;
            background-size: cover;
        }

        .player-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .player-info.active {
            border: 3px solid #01AB7A; /* Active Player Highlight */
            background-color: rgba(0, 0, 0, 0.9);
        }

        .player-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .score {
            font-size: 4rem;
            font-weight: 900;
            color: #01AB7A;
        }

        .rounds {
            font-size: 1.5rem;
            color: #ccc;
        }

        .center-content {
            text-align: center;
        }

        .logo {
            height: 50px;
        }

        .message-strip {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #01AB7A;
            color: #1D1D25;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 5px;
            display: none; /* Hidden unless a message is needed */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="player-info" id="player1">
            <div class="player-name" id="player1Name">Player 1</div>
            <div class="score" id="player1Score">0</div>
        </div>

        <div class="center-content">
            <img src="https://github.com/AnkitBele21/centurydewas/blob/main/photo/logo%20(1).png?raw=true" alt="Snooker+ Logo" class="logo">
            <div class="rounds" id="rounds">(0-0)</div>
        </div>

        <div class="player-info" id="player2">
            <div class="player-name" id="player2Name">Player 2</div>
            <div class="score" id="player2Score">0</div>
        </div>
    </div>

    <div class="message-strip" id="messageStrip">Special Event Message</div>

    <script>
        // Fetch data and update the UI dynamically
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

        async function fetchData() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                const values = data.values;
                if (values && values.length > 1) {
                    const rowData = values[1];
                    document.getElementById('player1Name').textContent = rowData[0] || 'Player 1';
                    document.getElementById('player1Score').textContent = rowData[1] || '0';
                    document.getElementById('player2Name').textContent = rowData[2] || 'Player 2';
                    document.getElementById('player2Score').textContent = rowData[3] || '0';
                    document.getElementById('rounds').textContent = `(${rowData[6] || '0'}-${rowData[7] || '0'})`;

                    // Active player highlighting
                    const player1 = document.getElementById('player1');
                    const player2 = document.getElementById('player2');
                    player1.classList.remove('active');
                    player2.classList.remove('active');

                    if (rowData[4] === '1') {
                        player1.classList.add('active'); // Highlight Player 1
                    } else if (rowData[4] === '2') {
                        player2.classList.add('active'); // Highlight Player 2
                    }

                    // Show message if available
                    const message = rowData[10];
                    if (message) {
                        document.getElementById('messageStrip').textContent = message;
                        document.getElementById('messageStrip').style.display = 'block';
                    } else {
                        document.getElementById('messageStrip').style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error fetching data from Google Sheets:', error);
            }
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>

</body>
</html>
